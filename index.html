<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>GPA Calculator</title>
</head>
<body>
    <h1>GPA calculator</h1>
    <div>
        <label for="outOf">Out of 100</label>
        <form id="gpaForm">
            <div>
                <label for="historyGrade">History grade</label>
                <input type="number" id="historyGrade">
                <label for="mathGrade">Math grade</label>
                <input type="number" id="mathGrade">
                <label for="englishGrade">English grade</label>
                <input type="number" id="englishGrade">
                <label for="scienceGrade">Science grade</label>
                <input type="number" id="scienceGrade">
                <input type="button" value="Calculate" onclick="calculateGPA()">
            </div>
        </form>
        <div id="resultContainer"></div>
    </div>
    <script src="doc.js"></script>
</body>
</html>
