<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>GPA Calculator</title>
</head>
<body>
    <h1>GPA calculator</h1>
    <div>
        <form id="gpaForm">
            <div>
                <label for="historyGrade">History grade (out of 100)</label>
                <input type="number" id="historyGrade" min="0" max="100">
                <label for="mathGrade">Math grade (out of 100)</label>
                <input type="number" id="mathGrade" min="0" max="100">
                <label for="englishGrade">English grade (out of 100)</label>
                <input type="number" id="englishGrade" min="0" max="100">
                <label for="scienceGrade">Science grade (out of 100)</label>
                <input type="number" id="scienceGrade" min="0" max="100">
                <button class="calculate"></button>
            </div>
        </form>
        <div class="container" id="resultsContainer"></div>
    </div>
    <script src="doc.js"></script>
</body>
</html>
